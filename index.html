<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 Tracker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>

    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/d2b57c8d20.js"
      crossorigin="anonymous"
    ></script>
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
  </head>
  <body>
    <div class="container">
      <h1 class="kopit">Covid 19 Tracker</h1>

      <div>
        <input type="text" id="input" placeholder="Masukkan Nama Negara"/>
        <button id="button">Get data</button>
      </div>

      <div class="data-container">
        <div class="card">
          <i class="fa-solid fa-virus-covid fa-2x"></i>
          <p>Active cases</p>
          <p id="active">0</p>
        </div>

        <div class="card">
          <i class="fa-solid fa-heart-circle-plus fa-2x"></i>
          <p>New Cases</p>
          <p id="new">0</p>
        </div>

        <div class="card">
          <i class="fa-sharp fa-solid fa-circle-check fa-2x"></i>
          <p>Recovered cases</p>
          <p id="recovered">0</p>
        </div>
		</div>
		
		<div class="data-container">
        <div class="card">
          <i class="fa-sharp fa-solid fa-bars fa-2x"></i>
          <p>Total cases</p>
          <p id="total-cases">0</p>
        </div>

        <div class="card">
          <i class="fa-solid fa-skull fa-2x"></i>
          <p>Total Death</p>
          <p id="total-death">0</p>
        </div>

        <div class="card">
          <i class="fa-sharp fa-solid fa-chart-column fa-2x"></i>
          <p>Total Tests</p>
          <p id="total-test">0</p>
        </div>
      </div>
    </div>
  </body>
</html>
